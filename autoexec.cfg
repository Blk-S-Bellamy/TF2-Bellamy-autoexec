mat_vsync 0
cl_showfps 1
bind l explode
bind k kill

alias +sentryquickbuild "destroy 2 0;build 2 0;"
alias +dispenserquickbuild "destroy 0 0;build 0 0;"
alias +entrancequickbuild "destroy 1 0;build 1 0;"
alias +exitquickbuild "destroy 1 1;build 1 1;"

bind KP_END +sentryquickbuild
bind KP_DOWNARROW +dispenserquickbuild
bind KP_LEFTARROW +entrancequickbuild
bind KP_5 +exitquickbuild

bind e "slot1"
bind q "slot2"
bind mouse3 "slot3"
bind 1 "slot4"
bind KP_PGDN "slot4"
bind KP_RIGHTARROW "slot5"


